<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty and Interest Calculator</title>
    <link rel="icon" href="Memco.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark greenish background */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }
        .container {
            max-width: 100%;
            width: 400px;
            margin: 0 auto;
            background-color: #34495e; /* Slightly lighter dark green */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }
        h1 {
            color: #1abc9c; /* Cool green for the header */
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #1abc9c;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #16a085; /* Darker green on focus */
            background-color: #34495e; /* Slightly lighter dark green */
        }
        button {
            padding: 10px 15px;
            background-color: #1abc9c; /* Cool green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            animation: bounce 1s ease;
        }
        button:hover {
            background-color: #16a085; /* Darker green on hover */
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 4px;
            animation: fadeIn 1s ease-out;
        }
        .result p {
            margin: 10px 0;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penalty and Interest Calculator</h1>
        <div class="form-group">
            <label for="amount">Initial Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            // Get the initial amount from input
            const amount = parseFloat(document.getElementById('amount').value);

            // Check if the input is a valid number
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            // Define the rates
            const interestRate = 1.7 / 100; // 1.7%
            const penaltyRate = 2 / 100; // 2%
            const overTheCounterInterestRate = 2 / 100; // 2%

            // Calculate interest and penalty
            const interest = amount * interestRate;
            const penalty = amount * penaltyRate;
            const overTheCounterInterest = amount * overTheCounterInterestRate;

            // Calculate total amount
            const totalAmount = amount + interest + penalty + overTheCounterInterest;

            // Display the results
            document.getElementById('result').innerHTML = `
                <p><strong>Initial Amount:</strong> ₱${amount.toFixed(2)}</p>
                <p><strong>Interest (1.7%):</strong> ₱${interest.toFixed(2)}</p>
                <p><strong>Penalty (2%):</strong> ₱${penalty.toFixed(2)}</p>
                <p><strong>Over the Counter Interest (2%):</strong> ₱${overTheCounterInterest.toFixed(2)}</p>
                <p><strong>Total Amount After 2 Months:</strong> ₱${totalAmount.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
